<form [formGroup]="loginForm" class="mx-3 mt-4">
    <mat-form-field appearance="outline">
        <mat-label>E-Mail-Adresse oder Benutzername</mat-label>
        <input matInput type="email" formControlName="email">
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Password eingeben</mat-label>
        <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password">
        <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hidePassword">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
    </mat-form-field>
    <!-- <mat-checkbox color="primary" formControlName="remindMeCheckBox">
        Ich m√∂chte angemeldet bleiben
    </mat-checkbox> -->
    <button mat-raised-button [disabled]="loginForm.invalid" color="primary" class="w-100 mb-4 mt-2" (click)="logIn()">
        <mat-icon>login</mat-icon>
        Anmelden
    </button>
</form>
