
<form [formGroup]="passwordResetForm" class="mx-3 my-4">
    <mat-form-field appearance="outline">
        <mat-label>E-Mail-Adresse</mat-label>
        <input #email matInput type="email" formControlName="email">
    </mat-form-field>
        <button mat-raised-button [disabled]="passwordResetForm.invalid" color="primary" class="w-100"
        (click)="resetPassword(email.value)">
        <mat-icon>outgoing_mail</mat-icon>
        Password anfordern</button>
</form>
